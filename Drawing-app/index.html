<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,400;0,900;1,100;1,400;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <article class="wrapper">
    <section class="tools">
      <h3><i>Shappes</i></h3>
      <div class="mar-1-5em figures">
        <input class="hidden" type="radio" name="figure" id="square" value="square">
        <label for="square">
          <svg class="active" width="32.001px" height="32.001px" viewBox="0 0 32.001 32.001"
            xmlns="http://www.w3.org/2000/svg">
            <path id="Path_300" data-name="Path 300"
              d="M410,97.429H386a4,4,0,0,0-4,4v24a4,4,0,0,0,4,4h24a4,4,0,0,0,4-4v-24A4,4,0,0,0,410,97.429Zm0,28H386v-24h24Z"
              transform="translate(-381.999 -97.429)" />
          </svg>
          Square
        </label>
      </div>
      <div class="figures">
        <input class="hidden" type="radio" name="figure" id="circle" value="circle">
        <label for="circle">
          <svg class="active" width="24px" height="24px" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
              stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Circle
        </label>
      </div>
      <div class="figures">
        <input class="hidden " type="radio" name="figure" id="triangle" value="triangle">
        <label for="triangle">
          <svg class="active" width="24px" height="24px" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11.4752 2.94682C11.7037 2.53464 12.2963 2.53464 12.5248 2.94682L21.8985 19.8591C22.1202 20.259 21.831 20.75 21.3738 20.75H2.62625C2.16902 20.75 1.87981 20.259 2.10146 19.8591L11.4752 2.94682Z"
              stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Triangle
        </label>
      </div>
      <div class="mar-1-5em figures">
        <input class="border-medium" type="checkbox" name="fillColor" id="fillColor" value="fillColor">
        <label class="mar-left-1em" for="fillColor">
          Fill Color
        </label>
      </div>
      <div class="mar-3em">
        <h3 class="">Options</h3>
        <div class="mar-1-5em figures">
          <input class="hidden" type="radio" name="figure" id="brush" value="brush" checked>
          <label for="brush">
            <svg class="active" width="16px" height="16px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"
              fill="currentColor" class="bi bi-brush">
              <path class="stroke-width-3"
                d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.067 6.067 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.118 8.118 0 0 1-3.078.132 3.659 3.659 0 0 1-.562-.135 1.382 1.382 0 0 1-.466-.247.714.714 0 0 1-.204-.288.622.622 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896.126.007.243.025.348.048.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04zM4.705 11.912a1.23 1.23 0 0 0-.419-.1c-.246-.013-.573.05-.879.479-.197.275-.355.532-.5.777l-.105.177c-.106.181-.213.362-.32.528a3.39 3.39 0 0 1-.76.861c.69.112 1.736.111 2.657-.12.559-.139.843-.569.993-1.06a3.122 3.122 0 0 0 .126-.75l-.793-.792zm1.44.026c.12-.04.277-.1.458-.183a5.068 5.068 0 0 0 1.535-1.1c1.9-1.996 4.412-5.57 6.052-8.631-2.59 1.927-5.566 4.66-7.302 6.792-.442.543-.795 1.243-1.042 1.826-.121.288-.214.54-.275.72v.001l.575.575zm-4.973 3.04.007-.005a.031.031 0 0 1-.007.004zm3.582-3.043.002.001h-.002z" />
            </svg>
            Brush
          </label>
        </div>
        <div class="figures">
          <input class="hidden" type="radio" name="figure" id="eraser" value="eraser">
          <label for="eraser">
            <svg class="active" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 297 297"
              style="enable-background:new 0 0 297 297;" xml:space="preserve">
              <g>
                <g>
                  <path
                    d="M287.55,260.218H149.47l131.846-131.846c10.437-10.437,10.437-27.419,0-37.856l-64.808-64.808
            			c-10.437-10.437-27.419-10.436-37.856,0L11.788,192.573c-5.055,5.056-7.84,11.778-7.84,18.928c0,7.15,2.785,13.872,7.84,18.928
            			l29.79,29.79H9.45c-5.218,0-9.45,4.231-9.45,9.45c0,5.219,4.231,9.45,9.45,9.45h278.1c5.218,0,9.45-4.231,9.45-9.45
            			C297,264.45,292.769,260.218,287.55,260.218z M192.016,39.072c3.069-3.069,8.063-3.067,11.128,0l64.808,64.808
            			c1.487,1.486,2.305,3.462,2.305,5.565c0,2.101-0.819,4.078-2.305,5.564L159.309,223.651l-75.936-75.936L192.016,39.072z
            			 M122.742,260.219H68.306l-43.154-43.155c-3.068-3.067-3.068-8.06,0-11.127l44.858-44.858l75.936,75.936L122.742,260.219z" />
                </g>
              </g>
              <g>
              </g>
              <g>
              </g>
              <g>
              </g>
              <g>
              </g>
              <g>
              </g>
              <g>
              </g>
              <g>
              </g>
              <g>
              </g>

              </g>

              </g>

              </g>
              <g>
              </g>
            </svg>
            Eraser
          </label>
        </div>
        <div class="mar-1-5em">
          <input class="full-width" type="range" min="1" max="30" value="8" step="1">
        </div>
      </div>
      <div class="mar-3em">
        <h3>Colors</h3>
        <div class="colors">
          <input type="radio" name="color-selected" id="white">
          <label for="white" style="--color-back: white" class="color-selected">
            <svg class="active" width="24px" height="24px" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </label>
          <input type="radio" name="color-selected" id="black" checked>
          <label for="black" style="--color-back: black" class="color-selected">
            <svg class="active" width="24px" height="24px" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </label>
          <input type="radio" name="color-selected" id="red">
          <label for="red" style="--color-back: red" class="color-selected">
            <svg class="active" width="24px" height="24px" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </label>
          <input type="radio" name="color-selected" id="green">
          <label for="green" style="--color-back: green" class="color-selected">
            <svg class="active" width="24px" height="24px" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </label>
          <input type="color" name="color-selection" id="color-selection">
          <label for="color-selection" style="--color-back: blue" class="color-selected fill-svg">
            <svg class="active" width="24px" height="24px" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </label>
        </div>
      </div>
      <div class="buttons mar-3em">
        <div class="clear">
          <p>Clear Canvas</p>
        </div>
        <div class="save">
          <p>Save As Image</p>
        </div>
      </div>
    </section>
    <section class="drawing">
      <canvas class="draw-canvas"></canvas>
    </section>
  </article>
  <script src="./index.js" type="module"></script>
</body>

</html>
