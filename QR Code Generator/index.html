<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <article class="a-container">
    <section class="b-contariner-info">
      <header class="b-container-header">
        <h2 class="b-title-header">QR Code Generator</h2>
        <p class="b-description-text">Paste an url or enter a text to create QR Code</p>
      </header>
      <input type="text" placeholder="Url or text" class="b-input-text" required pattern="" />
    </section>
    <footer class="b-contariner-footer">
      <button>Generate QR Code</button>
    </footer>
    <section class="c-container-image-qr">
      <img src="" alt="QR Code" />
      <p class="c-description-dowload">Click to dowload</p>
    </section>
  </article>
  <script src="./index.js" type="module"></script>
</body>

</html>
