<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,400;0,900;1,100;1,400;1,900&display=swap"
    rel="stylesheet">
  <title>Word Guessing Game</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <article class="container">
    <h1>Word Guessing Game</h1>
    <section class="container-letters">
    </section>
    <p class="hint">
      <span class="title">Hint: </span>
    </p>
    <p class="remaining">
      <span class="title">Remaining guesses: </span>
    </p>
    <p class="wrong">
      <span class="title">Wrong Letters: </span>
    </p>
    <button class="reset">Reset Game</button>
  </article>
  <script src="./index.js" type="module"></script>
</body>

</html>
