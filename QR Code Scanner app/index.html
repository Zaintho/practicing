<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner Reader</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <article class="container-cloudupload">
    <div class="div-upload-image">
      <img src="./assets/uploading.svg" alt="cloud image" />
      <p>Upload QR code to scan</p>
      <input type="file" name="fileqr" id="fileqr" hidden />
    </div>
  </article>
  <article class="container-content-qr">
    <div class="image">
    </div>
    <div class="content-qr">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat sapiente repellendus non excepturi voluptate
        magni molestias, voluptates commodi, quaerat vero dolorum beatae atque, hic modi! Illum perferendis repellat
        eius
        quas!</p>
    </div>
    <nav>
      <button class="btn close">Close</button>
      <button class="btn copy-text">Copy Text</button>
    </nav>
  </article>
  <script src="./index.js" type="module"></script>
</body>

</html>
