<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Image Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <article class="container">
    <section class="image-slider">
      <img src="https://placeimg.com/400/400/any" draggable="false" />
      <img src="https://placeimg.com/400/400/animals" draggable="false" />
      <img src="https://placeimg.com/400/400/architecture" draggable="false" />
      <img src="https://placeimg.com/400/400/nature" draggable="false" />
      <img src="https://placeimg.com/400/400/people" draggable="false" />
      <img src="https://placeimg.com/400/400/tech" draggable="false" />
      <img src="https://placeimg.com/400/400/grayscale" draggable="false" />
      <img src="https://placeimg.com/400/400/sepia" draggable="false" />
      <img src="https://placeimg.com/400/400/any" draggable="false" />
      <img src="https://placeimg.com/400/400/animals" draggable="false" />
    </section>
    <button class="material-symbols-outlined left btn disp-hid" id="left">arrow_back_ios</button>
    <button class="material-symbols-outlined right btn" id="right">arrow_forward_ios</button>
  </article>
  <script src="./index.js" type="module"></script>
</body>

</html>
